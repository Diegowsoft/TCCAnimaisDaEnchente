<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Pet</title>
    <link rel="stylesheet" href="../css/formAd.css">
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("GscEl68yS5b4lEZDw"); 
    </script>
</head>
<body>
    <section id="form-section"> 

        
    <h1>Formulário de <span>Adoção</span></h1>

    <form id="contact-form">
        <label for="dog-name">Cachorro:</label>
        <input type="text" id="dog-name" name="dog_name" placeholder="Nome do dog" required> <br>
        
        <label for="adopter-name">Nome:</label> 
        <input type="text" id="adopter-name" name="adopter_name" placeholder="Seu nome completo" required> <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required> <br>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" placeholder="Exemplo: 23" required> <br>

        <label for="phone">Número:</label>
        <input type="tel" id="phone" name="phone" placeholder="(00) 9000-0000" required> <br>


        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" placeholder="Seu endereço" required> <br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="CEP:" required> <br>

        <label for="state">Estado</label>
        <input type="text" id="state" name="state" placeholder="Estado" required> <br>

        <label for="complement">Complemento</label>
        <input type="text" id="complement" name="complement" placeholder="Apto 55 (opcional)"> <br>


        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea> <br>

        <input type="hidden" name="honeypot" style="display:none"> 

        <input type="submit" value="Enviar" class="submit">
        <button type="button"><a href="../index.html">Home</a></button>
        
    </form>
</section>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault(); 
            
            const serviceID = "service_2fj6p6a"; 
            const templateID = "template_ketz7ut"; 

            emailjs.sendForm(serviceID, templateID, this)
                .then(
                    () => alert("E-mail enviado com sucesso!"),
                    (error) => alert("Erro ao enviar o e-mail: " + error.text)
                );
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/gh/PrabothCharith/accessibility-plugin@main/accessibility-menu.min.js"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>
</html>
